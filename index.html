<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://kit.fontawesome.com/3a6cb437e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"

</head>
<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <i class="fa-solid fa-bell-slash fa-lg"></i>
                <i class="fa-brands fa-bluetooth fa-lg"></i>
                <i class="fa-regular fa-battery-bolt fa-lg"></i>
            </div>
        </div>
        <h1>Temperature Converter </h1>
        <div class="inputs">
            <label for="degree">value<span id="small">(in Number....)</span></label>
            <input type="number" name="degree" id="inputValue"required>
        </div>

        <div class="inptsss">
            <div>
                <label for="type">From</label>
                <select name="type" id="type1">
                    <option value="celcius">Celcius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="rankine">Rankine</option>
                </select>
                
            </div>
            <div>
                <label for="type">To</label>
                <select name="type" id="type2">
                    <option value="celcius">Celcius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="ranking">Rankine</option>
                </select>    
            </div>
        </div>

        <button type="submit" id="btn" onclick="Temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>

    <div class="footer">
        <P>Designed By <a href=""> Pravin Bhosale</a></P>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
